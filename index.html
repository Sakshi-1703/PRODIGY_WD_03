<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<!--BODY-->
<body>
  <h1>Neon Tic-Tac-Toe</h1>
<div class="game">
  <div class="container">

    <!--PLAYER DETAILS-->
    <div class="player-names">
      <div class="player-name">
        <label for="playerXName">Player X:</label>
        <input type="text" id="playerXName" placeholder="Enter name">
      </div>
      <div class="player-name">
        <label for="playerOName">Player O:</label>
        <input type="text" id="playerOName" placeholder="Enter name">
      </div>
    </div>

    <!--SCORE BOARD-->
    <div class="score-board">
      <div class="player-score">
        <h2 id="playerXNameDisplay">Player X</h2>
        <span class="score" id="playerXScore">0</span>
      </div>
      <div class="player-score">
        <h2 id="playerONameDisplay">Player O</h2>
        <span class="score" id="playerOScore">0</span>
      </div>
    </div>

    <!--CONTROLLS-->
    <div class="controls">
      <button class="reset"><i class="fas fa-redo-alt"></i> Reset Game</button>
    </div>
    </div>

    <!--CELL-->
    <div class="container">
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status"></div>
  </div>

  <div class="container">
    <div class="controls">
      <button class="restart-scoreboard">Restart Scoreboard</button>
    </div>
    <!--SCORE RECORDS-->
    <div class="past-records">
      <h2>Past Play Records</h2>
      <ul id="pastRecordsList"></ul>
    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
